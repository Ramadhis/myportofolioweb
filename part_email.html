<div class="col-md-12">
  <div class="row">
    <div class="col-md-12 f-style-free mt-3 ps-3 text-light">
      <h3>Halaman email</h3>
    </div>
    <div class="col-md-6 ps-md-4" style="margin-top: 50px">
      <form action="#" method="POST">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label f-style-bhan text-light">Name</label>
              <input type="text" class="form-control" placeholder="Name" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label f-style-bhan text-light">Email address</label>
              <input type="email" class="form-control" placeholder="name@example.com" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label f-style-bhan text-light">Subject</label>
              <input type="text" class="form-control" placeholder="Subject" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label f-style-bhan text-light">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Type your message here...." rows="5"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <input type="submit" class="form-control btn btn-primary f-style-bhan" value="Send" />
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6 d-flex align-self-center justify-content-center">
      <img src="img/logo-md.png " class="" alt="" width="50%" />
    </div>
  </div>
</div>
